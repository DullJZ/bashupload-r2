name = "bashupload"
main = "src/index.js"
compatibility_date = "2025-08-16"

# 绑定域名
routes = [
	{ pattern = "bashupload.app", custom_domain = true }
]

# R2 存储桶绑定
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "bashupload"

# 环境变量
[vars]
MAX_UPLOAD_SIZE = "5368709120"
MAX_AGE = "3600"

# 静态文件
[assets]
directory = "./public"
binding = "ASSETS"

# 开启日志
[observability.logs]
enabled = true



